    <head>

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="http://www.toucantoco.com/">
            <img class="navbar-brand" alt="Toucan Toco" src="static/core/img/social-icons/toucan-icon.png" class='brand-img'>
          </a>
          <a class="navbar-brand" href="/">{{title}}</a>
          <p class="navbar-text">My motto</p>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            {% if next_article %}
              <li><a href="{{ next_article }}">Next article</a></li>
            {% endif %}
            {% if previous_article %}
              <li><a href="{{ previous_article }}">Previous article</a></li>
            {% endif %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

        <div class='col-12-md'  id='article-title'></div>
        <div class='col-12-md'  id='article-edito'></div>
      </div>
      </div>
      <footer>

          <a href='https://twitter.com/toucan_toco' target='_blank'>
            <img class='social-icon' src='static/core/img/social-icons/twitter-icon.png' alt='logo twitter'>
          </a>
          <a href='https://twitter.com/toucan_toco' target='_blank'>
            <img class='social-icon' src='static/core/img/social-icons/linkedin-icon.png' alt='logo linkedin'>
          </a>
          <a href='https://www.facebook.com/toucantocodata' target='_blank'>
            <img class='social-icon' src='static/core/img/social-icons/fb-icon.png' alt='logo facebook'>
          </a>
        </div>
      </footer>
